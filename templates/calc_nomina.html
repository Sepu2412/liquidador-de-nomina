<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Liquidación de Nómina</title>
</head>
<body>
    <h2>Formulario de Liquidación de Nómina</h2>

    <form action="/nomina/calcular" method="post">
        <label>Salario Base:</label>
        <input type="number" name="salario_base" required><br><br>

        <label>Días Laborados:</label>
        <input type="number" name="dias_laborados" required><br><br>

        <label>Horas Extra Diurnas:</label>
        <input type="number" name="horas_extra_diurnas" value="0"><br><br>

        <label>Horas Extra Nocturnas:</label>
        <input type="number" name="horas_extra_nocturnas" value="0"><br><br>

        <label>Bonificación:</label>
        <input type="number" name="bonificacion" value="0"><br><br>

        <input type="submit" value="Calcular Nómina">
    </form>
</body>
</html>
